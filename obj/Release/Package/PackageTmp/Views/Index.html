<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <link href="../Content/Site.css" rel="stylesheet" />
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <script src="../Scripts/jquery-1.10.2.min.js"></script>
    <!--<script src="../Scripts/angular-confirm.js"></script>-->
    <script src="../Scripts/bootstrap.min.js"></script>
    <script src="../Scripts/SPA/MainController.js"></script>
    <script src="../Services/registration.js"></script>
</head>
<body ng-app="angularapp" ng-controller="angularController">
    <nav class="navbar navbar-default info navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
                <div class="navbar-brand brand-name">
                    <a href="#/">
                        <img id="logo" class="img-responsive2" src="../Images/6a010535a808a3970b0134897d349b970c-800wi.jpg">
                    </a>FooDay<small style="color:brown">Showing Taste to Your Life</small>
                </div>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#/Home">Home</a></li>
                    <li><a href="#/Details">Personal Details</a></li>
                    <li><a href="#/About">About us</a></li>
                    <li><a href="#/Contact">Contact us</a></li>

                    <li style="float:right"><a href="#Login" class="header-light-login-btn btn-login">Login</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg">
        <div ng-view></div>
        <div class="ajax-loader" id="masking" ng-show="loading">
            <img src="../Images/loader.gif" />
        </div>
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 style="color: midnightblue;" class="modal-title">FooDay</h4>
                    </div>
                    <div class="modal-body">
                        <p style="color: midnightblue;">{{ValidationMessage}}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer style="background-color:black;color:yellow;" class="text-center navbar-fixed-bottom">

            <p>&copy; All copy rights reserved By FooDay @2018 </p>
        </footer>
    </div> 
</body>
</html>
