<div class="row">
    <form name="myForm" class="form-signin" role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
        <h3 class="form-signin-heading">Sign in</h3>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Username</label>
            <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.username" placeholder="Username"
                   validate-on="blur" required required-message="'Username is required'">
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                   validate-on="blur" required required-message="'Password is required'">
        </div>

        <div class="form-group">
            <input type="checkbox" id="remember" class="checkbox" ng-model="user.remember" name="remember" validate-on="blur" /> <span>Remember password</span>
        </div>
        <button class="btn btn-sm btn-primary" ng-click="signin();">Sign in</button>
        <a class="btn btn-sm btn-danger" href="/cancel">Cancel</a>
        </br>
        <span>If not registered already</span> <a href="#/Register" class="control-label">Register</a>

    </form>
</div>
